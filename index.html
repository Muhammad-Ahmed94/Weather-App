<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>weatherapp</title>
</head>
<body>
    <div class="container">
        <header class="weather-header">
            <button class="appLogoBtn">LOGO</button>
            <form class="weatherForm">
                <label for="cityName" class="weatherForm-label">Enter location</label>
                <input type="text" class="weatherForm-input" id="cityName" placeholder="city">
                <button>Find</button>
            </form>
        </header>

        <main class="weather-main">
            <div class="weather-main-container">
                <div class="weather-content-main">
                    <p class="weather-content_day">monday</p>
                    <p class="weather-content_date">20 july 2022</p>
                    <p class="weather-content_location">Rahim yar Khan</p>
                </div>
            </div>

            <div class="weather-sub-container">
                <div class="weather-content-sub">
                    <p class="weather-content_emoji">ðŸŒž</p>
                    <p class="weather-content_temperature">42.C</p>
                    <p class="weather-content_windspeed">12km/h</p>
                    <p class="weather-content_humidity">34%</p>
                    <p class="weather-content_sunrise">06:00</p>
                    <p class="weather-content_sunset">17:00</p>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
