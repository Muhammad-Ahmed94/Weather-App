<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>weatherapp</title>
</head>

<body>
    <div class="container">
        <header class="weather-header">
            <button class="appLogoBtn">LOGO</button>
            <form class="weatherForm">
                <label for="cityName" class="weatherForm-label">Enter location</label>
                <input type="text" class="weatherForm-input" id="cityName" placeholder="city">
                <button type="submit">Find</button>
            </form>
        </header>

        <main class="weather-main">
            <div class="weather-main-container">
                <div class="weather-content-main">
                    <img src="" alt="weather-icon" class="weatherIcon" style="display: none;">
                </div>
            </div>

            <!-- <div class="weather-sub-container">
                <div class="weather-content-sub">
                    <img src="" alt="weather-icon" class="weatherIcon weather-content-sub" style="display: none;">

                </div>
            </div> -->
        </main>

    </div>

    <script src="./index.js"></script>
</body>

</html>
